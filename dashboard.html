<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to AI Assistant</h1>
    <button onclick="startAI()">Start AI Assistant</button>
    <button onclick="shutdownAI()">Shutdown AI Assistant</button>

    <script>
        function startAI() {
            fetch('/start')
                .then(response => response.text())
                .then(data => alert(data));
        }

        function shutdownAI() {
            fetch('/shutdown')
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
</body>
</html>
